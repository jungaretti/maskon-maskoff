<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mask On, Mask Off</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesheet.css') }}"></head>
<body>
    <header>
        {% include 'header.html' %}
    </header>
    <main>
        <div class = 'report-container'>
            <div class = 'report-count'>
                <p class = 'report-count-value'>{{ face_count }}</p>

                <p class = 'report-count-value'>{{ mask_count }}</p>
                <p>masks found</p>

        <a href="{{ url_for('index') }}">Analyze another image</a>
        <h3>Local health information for {{ city }}</h3>
        <iframe id = 'powerbi-embed' width="640" height="500" src="https://msit.powerbi.com/view?r=eyJrIjoiMzhjNTlkNTYtZmYwOS00ZWRjLWEwYmEtMWYwY2Y4NDBhNjU4IiwidCI6IjcyZjk4OGJmLTg2ZjEtNDFhZi05MWFiLTJkN2NkMDExZGI0NyIsImMiOjV9" frameborder="0" allowFullScreen="true"></iframe>
